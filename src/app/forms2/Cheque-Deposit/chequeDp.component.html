<div class="mat-elevation-z8">
        <mat-card>
            <mat-card-title>
                <mat-form-field id="searchbar" class="search-form-field" floatLabel="never">
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                </mat-form-field>
                <mat-accordion>
                    <mat-expansion-panel [(expanded)]="isexpanded">
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                Customers data
                            </mat-panel-title>
                            <mat-panel-description>
                                add/edit data
                            </mat-panel-description>
                        </mat-expansion-panel-header>
                        <mat-form-field>
                            <input matInput [disabled] ="updateMod" placeholder="ItemID" [(ngModel)]="tempChequeDPItem.ItemID">
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput placeholder="ChequeID" [(ngModel)]="tempChequeDPItem.ChequeID">
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput placeholder="Amount" [(ngModel)]="tempChequeDPItem.Amount">
                        </mat-form-field>
    
                        <mat-form-field>
                            <input matInput  placeholder="ReceivedDate" [(ngModel)]="tempChequeDPItem.ReceivedDate">
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput placeholder="ExpireDate" [(ngModel)]="tempChequeDPItem.ExpireDate">
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput placeholder="Incoming_Outgoing" [(ngModel)]="tempChequeDPItem.Incoming_Outgoing">
                        </mat-form-field>
                        
                        <mat-action-row>
                            <button mat-button color="error" (click)="cancel()">Cancel</button>
                            <button *ngIf="updateMod" mat-button color="primary" (click)="updateItem(tempChequeDPItem)">Update</button>
                            <button *ngIf="!updateMod" mat-button color="primary" (click)="insertItem(tempChequeDPItem)">Insert</button>
                        </mat-action-row>
                    </mat-expansion-panel>
                </mat-accordion>
            </mat-card-title>
    
            <mat-card-content>
    
                <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
                    <!-- Id Column -->
                    <ng-container matColumnDef="ItemID">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>ItemID</th>
                        <td mat-cell *matCellDef="let row">{{row.ItemID}}</td>
                    </ng-container>
    
                    <!-- FirstName Column -->
                    <ng-container matColumnDef="ChequeID">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Cheque ID</th>
                        <td mat-cell *matCellDef="let row">{{row.ChequeID}}</td>
                    </ng-container>
    
                    <!-- LastName Column -->
                    <ng-container matColumnDef="Amount">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
                        <td mat-cell *matCellDef="let row">{{row.Amount}}</td>
                    </ng-container>
    
                    <!-- dateofbirth Column -->
                    <ng-container matColumnDef="ReceivedDate">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>ReceivedDate</th>
                        <td mat-cell *matCellDef="let row">{{row.ReceivedDate}}</td>
                    </ng-container>
    
                    <!-- phoneno Column -->
                    <ng-container matColumnDef="ExpireDate">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Expire Date</th>
                        <td mat-cell *matCellDef="let row">{{row.ExpireDate}}</td>
                    </ng-container>
                    <ng-container matColumnDef="Incoming_Outgoing">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Received/Issued</th>
                        <td mat-cell *matCellDef="let row">{{row.Incoming_Outgoing}}</td>
                    </ng-container>
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef>actions</th>
                        <td mat-cell *matCellDef="let row">
                            <button mat-icon-button (click)="enableUpdateMod(row)">
                                <mat-icon>launch</mat-icon>
                            </button>
                            <button mat-icon-button color="warn" (click)="deleteItem(row)">
                                <mat-icon>delete_outline</mat-icon>
                            </button>
                        </td>
                    </ng-container>
    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
    
                <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="25"
                    [pageSizeOptions]="[10,25, 50, 100, 250]">
                </mat-paginator>
            </mat-card-content>
        </mat-card>
    </div>
