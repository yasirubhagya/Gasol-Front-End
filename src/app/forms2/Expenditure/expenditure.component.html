<div class="mat-elevation-z8">
    <mat-card>
        <mat-card-title>
            <mat-form-field id="searchbar" class="search-form-field" floatLabel="never">
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>
            <mat-accordion>
                <mat-expansion-panel [(expanded)]="isexpanded">
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            FuelType data
                        </mat-panel-title>
                        <mat-panel-description>
                            add/edit data
                        </mat-panel-description>
                    </mat-expansion-panel-header>
                    <mat-form-field>
                        <input matInput [disabled] ="updateMod" placeholder="FuelID" [(ngModel)]="tempExpenditureItem.FuelID">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput placeholder="Name" [(ngModel)]="tempExpenditureItem.Name">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput placeholder="Commision" [(ngModel)]="tempExpenditureItem.Commision">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput placeholder="Price" [(ngModel)]="tempExpenditureItem.Price">
                    </mat-form-field>

                    
                    <mat-action-row>
                        <button mat-button color="error" (click)="cancel()">Cancel</button>
                        <button *ngIf="updateMod" mat-button color="primary" (click)="updateItem(tempExpenditureItem)">Update</button>
                        <button *ngIf="!updateMod" mat-button color="primary" (click)="insertItem(tempExpenditureItem)">Insert</button>
                    </mat-action-row>
                </mat-expansion-panel>
            </mat-accordion>
        </mat-card-title>

        <mat-card-content>

            <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
                <!-- Id Column -->
                <ng-container matColumnDef="FuelID">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>FuelID</th>
                    <td mat-cell *matCellDef="let row">{{row.FuelID}}</td>
                </ng-container>

                <!-- FirstName Column -->
                <ng-container matColumnDef="Name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                    <td mat-cell *matCellDef="let row">
                        {{row.Name}}
                    </td>
                </ng-container>

                <!-- LastName Column -->
                <ng-container matColumnDef="Commision">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Commision</th>
                    <td mat-cell *matCellDef="let row">{{row.Commision}}</td>
                </ng-container>

                <ng-container matColumnDef="Price">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
                    <td mat-cell *matCellDef="let row">{{row.Price}}</td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>actions</th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button (click)="enableUpdateMod(row)">
                            <mat-icon>launch</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="deleteItem(row)">
                            <mat-icon>delete_outline</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="25"
                [pageSizeOptions]="[10,25, 50, 100, 250]">
            </mat-paginator>
        </mat-card-content>
    </mat-card>
</div>
