<div class="mat-elevation-z8">
        <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
          <!-- Id Column -->
          <ng-container matColumnDef="nic">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>NIC</th>
            <td mat-cell *matCellDef="let row">{{row.nic}}</td>
          </ng-container>
      
          <!-- FirstName Column -->
          <ng-container matColumnDef="firstname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>FirstName</th>
            <td mat-cell *matCellDef="let row" (click)="onRowClicked(row.firstname)">
                <mat-form-field floatLabel="never">
                    <input matInput placeholder="FirstName" [value]="row.firstname" [(ngModel)]="row.firstname">
                  </mat-form-field>
            </td>
          </ng-container>

          <!-- LastName Column -->
          <ng-container matColumnDef="lastname">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>LastName</th>
              <td mat-cell *matCellDef="let row">{{row.lastname}}</td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></tr>
        </table>
      
        <mat-paginator #paginator
            [length]="dataSource.data.length"
            [pageIndex]="0"
            [pageSize]="25"
            [pageSizeOptions]="[10,25, 50, 100, 250]">
        </mat-paginator>
      </div>
