<div class="mat-elevation-z8">
    <mat-card>
        <mat-card-title>

            <button id="addnew" mat-raised-button>
                <mat-icon>add</mat-icon>Create
            </button>

            <mat-form-field id="searchbar" class="search-form-field" floatLabel="never">
                <input  matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>


        </mat-card-title>

        <mat-card-content>

            <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
                <!-- CustomerId Column -->
                <ng-container matColumnDef="fuelid">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Fuel Id</th>
                    <td mat-cell *matCellDef="let row">{{row.fuelid}}</td>
                </ng-container>

                <!-- FirstName Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                    <td mat-cell *matCellDef="let row">
                        <mat-form-field floatLabel="never">
                            <input matInput placeholder="FirstName" [value]="row.name" [(ngModel)]="row.name">
                        </mat-form-field>
                    </td>
                </ng-container>

                <!-- LastName Column -->
                <ng-container matColumnDef="sellingprice">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Selling Price</th>
                    <td mat-cell *matCellDef="let row">{{row.sellingprice}}</td>
                </ng-container>

                <!-- dateofbirth Column -->
                <ng-container matColumnDef="commission">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Commission</th>
                    <td mat-cell *matCellDef="let row">{{row.commission}}</td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button>
                            <mat-icon>launch</mat-icon>
                        </button>
                        <button mat-icon-button color="warn">
                            <mat-icon>delete_outline</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="25"
                [pageSizeOptions]="[10,25, 50, 100, 250]">

            </mat-paginator>
        </mat-card-content>
    </mat-card>
</div>
